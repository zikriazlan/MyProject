<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>

<h2>Cell that spans two rows</h2>
<p>To make a cell span more than one row, use the rowspan attribute.</p>

<table>
  
    <tr><td rowspan="3"><b>RAM</b></td>
      <td>4 GB</td><td>RM 600.00</td>
    </tr>
    <tr>
     <td>8 GB</td>
  <td>RM 1000.00</td>
  
    </tr>
    <tr>
    <td>16 GB</td>
  <td>RM 1600.00</td>
  
    </tr>
    <tr>
      <td rowspan="2"><b>Processor</b></td>
      <td>i5</td>
  <td>RM 2000.00</td>
  
    </tr>
    <tr>
          <td>i7</td>
        <td>RM 3000.00</td>
    </tr>
  </table>

</body>
</html>
